<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Veranstaltungen</title>
    <style>
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        aside {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #66c2ff;
        }

        main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            display: none;
        }

        .active {
            display: block;
        }

        h2, p {
            margin-bottom: 15px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            color: #004080;
        }
    </style>
</head>
<body>

  <aside>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="cs2.html">CS2</a></li>
        <li><a href="minecraft.html">Minecraft</a></li>
        <!-- Add other section links here -->
      </ul>
    </nav>
  </aside>

  <main>
    <div id="minecraft" class="content active">
      <h2>Minecraft Veranstaltungen</h2>
      <p>
        Erleben Sie aufregende Minecraft-Events und tauchen Sie ein in die faszinierende Welt des kreativen Bauens und der Abenteuer!
      </p>
    </div>
  </main>

  <script>
    function showContent(id) {
      var contents = document.querySelectorAll('.content');
      contents.forEach(function (content) {
        content.classList.remove('active');
      });

      var selectedContent = document.getElementById(id);
      selectedContent.classList.add('active');
    }

    window.onload = function () {
      showContent('minecraft');
    };
  </script>

</body>
</html>
